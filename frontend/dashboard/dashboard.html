<!DOCTYPE html>
<html lang="en">
<head>

    <title>ECE 36200 - Project Management Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">

<body>
    <header>

            <div class="group-name">Group Name</div>

                Name 1, Name 2, Name 3, Name 4
                <a href="path/to/proposal1.pdf" class="proposal-link" target="_blank">Proposal</a>
            </div>
            <div class="group-buttons">
                <button class="feedback-button" data-status="pending" onclick="handleFeedback(this)">Feedback</button>
            </div>
        </div>
        <div class="group-item">
            <div class="group-name">Group Name</div>

            </div>

            </div>
        </div>
        <div class="group-item">
            <div class="group-name">Group Name</div>
            <div class="group-members">
                Name 1, Name 2, Name 3, Name 4
                <a href="path/to/proposal3.pdf" class="proposal-link" target="_blank">Proposal</a>
            </div>
            <div class="group-buttons">
                <button class="feedback-button" data-status="pending" onclick="handleFeedback(this)">Feedback</button>
            </div>
        </div>
        <!-- Repeat for more groups -->
    </div>

    <!-- External JavaScript file -->
    <script src="dashboard.js"></script>
</body>
</html>
