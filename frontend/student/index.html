<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE 36200 - Project Proposal Submission</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1>ECE 362 Project Proposal</h1>
    <form action="../backend/submit_proposal.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="group_name" placeholder="Group Name" required
               pattern="[a-z0-9]{2,8}" title="Group name must be 2-8 characters long and contain only lowercase letters and digits.">
        <input type="text" name="user1" placeholder="Group member 1 Purdue Username" required
               pattern="[a-z0-9]{2,8}" title="PUID must be 2-8 characters long and contain only lowercase letters and digits.">
        <input type="text" name="user2" placeholder="Group member 2 Purdue Username" required
               pattern="[a-z0-9]{2,8}" title="PUID must be 2-8 characters long and contain only lowercase letters and digits.">
        <input type="text" name="user3" placeholder="Group member 3 Purdue Username" required
               pattern="[a-z0-9]{2,8}" title="PUID must be 2-8 characters long and contain only lowercase letters and digits.">
        <input type="text" name="user4" placeholder="Group member 4 Purdue Username" required
               pattern="[a-z0-9]{2,8}" title="PUID must be 2-8 characters long and contain only lowercase letters and digits.">
        <input type="file" name="proposal" required>
        <input type="submit" value="Submit">
    </form>
</body>
